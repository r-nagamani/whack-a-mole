<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Whack-a-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div>
      <h1><strong>Welcome to whack-a-mole</strong></h1>
      <p><strong>Let's Go, your total score is</strong> <span id="score">0</span></p>
      <button id="startBtn">Start Game!</button>
    </div>
    <div class="timer">
      <strong>Time Left</strong>
      <div id="timer">30</div>
    </div>
  </div>
  <div class="board" id="gameBoard">
  </div>
  <script src="script.js"></script>
  <script src="bonus.js"></script>
</body>
</html>
